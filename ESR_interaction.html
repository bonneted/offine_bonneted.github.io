<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "Damien BE", "label": "Damien BE", "shape": "dot", "title": "Damien BE"}, {"font": {"color": "white"}, "id": "Chen Ding", "label": "Chen Ding", "shape": "dot", "title": "Chen Ding"}, {"font": {"color": "white"}, "id": "Thabang", "label": "Thabang", "shape": "dot", "title": "Thabang"}, {"font": {"color": "white"}, "id": "Katerina", "label": "Katerina", "shape": "dot", "title": "Katerina"}, {"font": {"color": "white"}, "id": "Paolo Ascia", "label": "Paolo Ascia", "shape": "dot", "title": "Paolo Ascia"}, {"font": {"color": "white"}, "id": "Panagiotis", "label": "Panagiotis", "shape": "dot", "title": "Panagiotis"}]);
        edges = new vis.DataSet([{"from": "Damien BE", "title": "", "to": "Chen Ding", "value": 0}, {"from": "Damien BE", "title": "Scikit-learn; Pytorch", "to": "Thabang", "value": 2}, {"from": "Damien BE", "title": "", "to": "Katerina", "value": 0}, {"from": "Damien BE", "title": "Kriging", "to": "Paolo Ascia", "value": 1}, {"from": "Damien BE", "title": "Continuum mechanics; Material properties", "to": "Panagiotis", "value": 2}, {"from": "Chen Ding", "title": "", "to": "Thabang", "value": 0}, {"from": "Chen Ding", "title": "", "to": "Katerina", "value": 0}, {"from": "Chen Ding", "title": "", "to": "Paolo Ascia", "value": 0}, {"from": "Chen Ding", "title": "", "to": "Panagiotis", "value": 0}, {"from": "Thabang", "title": "", "to": "Katerina", "value": 0}, {"from": "Thabang", "title": "", "to": "Paolo Ascia", "value": 0}, {"from": "Thabang", "title": "", "to": "Panagiotis", "value": 0}, {"from": "Katerina", "title": "", "to": "Paolo Ascia", "value": 0}, {"from": "Katerina", "title": "", "to": "Panagiotis", "value": 0}, {"from": "Paolo Ascia", "title": "", "to": "Panagiotis", "value": 0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
